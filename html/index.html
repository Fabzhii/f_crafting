<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>

        <div id="container">
            <h1 id="header">Werkbank</h1>
            <div id="categories"></div>

            <div id="main-crafting">
                <div id="main-queue">
                    <h1 id="item-loop">Warteschlange</h1>
                    <div id="line2"></div>
                    <div id="queue-body">
                        
                    </div>
                </div>
                <div id="main-body">

                </div>
                <div id="main-requirements">
                    <h1 id="item-name">Item</h1>
                    <div id="time" class="item-info">
                        <h2 id="info-time" class="item-info-text">Dauer: 10s</h2>
                    </div>

                    <div id="amount" class="item-info">
                        <h2 id="info-amount" class="item-info-text">Menge: 5</h2>
                    </div>

                    <div id="line"></div>
                    <div id="requirement-info"></div>
                </div>


                <div id="clear-queue">
                    <h2 id="item-edit">Warteschlange Leeren</h2>
                </div>

                <div id="craft">
                    <h2 id="item-edit">Gegenstand Herstellen</h2>
                </div>

            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="script.js"></script> 
    </body>
</html>
